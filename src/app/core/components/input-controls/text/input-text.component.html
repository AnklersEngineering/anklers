<div class="relative z-0 w-full">
  <input
    class="pt-4 rounded-20 block h-16 px-5 w-full text-white border border-white/20 appearance-none bg-white/10 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
    [type]="type"
    [id]="id"
    [attr.name]="name"
    [attr.autocomplete]="autocomplete"
    [(ngModel)]="value"
    [placeholder]="placeholder"
    [disabled]="disabled"
    (blur)="blur()"
    (focus)="focus()"
    (keydown)="onKeyDown($event)"
    #currentInput
    tabindex="0"
    container="body"
    [readonly]="readOnly"
  />
  <label
    [for]="id"
    class="px-5 peer-focus:font-sm absolute text-white duration-300 transform -translate-y-5 scale-75 top-5 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-5 peer-focus:left-1 focus:left-1 left-1"
    [class.label--req]="hasRequiredField.value"
    [class.form-control_label--prefix]="isHasPrefix"
  >
    <span #titleRef><ng-content select="[title]"></ng-content></span>
    <span *ngIf="hasRequiredField.value && isRequiredErrorAvailable">*</span>
  </label>
</div>
